<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <!-- Main/Starting page -->
    <button onclick="viewScores()" id="view-highscores">View Highscores</button>

    <div id="timer">Time:<span id="time">1:00</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenege</h1>
            <p id="instructions">
                Lets play a game! <br> How many questions you can get right within the time limit. <br> Incorrect answers will penalize your score/time by 15 seconds!
            </p>
            <button onclick="startQuiz()" id="start-btn">Start</button>
        </div>

        <!-- Quiz screen -->
        <div id="question-screen" class="hide">
            <h2 id="question"></h2>
            <button class="btn-style" onclick="quizSelection(0)" id="btn-one"></button>
            <button class="btn-style" onclick="quizSelection(1)" id="btn-two"></button>
            <button class="btn-style" onclick="quizSelection(2)" id="btn-three"></button>
            <button class="btn-style" onclick="quizSelection(3)" id="btn-four"></button>
            <hr>
            <h3 id="answer-output"></h3>
        </div>

        <!-- End screen. Input initilas input to store highscores -->
        <div id="end-screen" class="hide">
            <h2 class="done">All done!</h2>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button onclick="onSubmit()" id="submit-btn">Submit</button>
            </p>
        </div>

        <!-- Highscores screen -->
        <div id="reset-screen">
            <ol id="highScores"></ol>
            <button class="reset-btn-style" onclick="clearHighScores()">Clear Highscores</button>
            <button class="reset-btn-style" onclick="restartQuiz()">Go Back</button>

    <script src="./Assets/script.js"></script>
</body>

</html>
